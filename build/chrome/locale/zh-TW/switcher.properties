extensions.{F7D360DC-B8F8-11DA-86BD-3EC8728786A0}.description=在您的開發和線上伺服器之間切換。
Error=錯誤
NoProjectNameError=請輸入專案名稱!
WrongURISchemeError=錯誤的 URI 綱要!
ServerNameError=您輸入的伺服器名稱不正確。(允許示例: localhost, www.yoursite.com 或 www.yoursite.com:81)
DatabaseError=寫入資料庫時出錯。如果此問題仍然存在，您可以嘗試在您的瀏覽器設定檔目錄中刪除檔案 serverswitcher.sqlite。(這將刪除所有您的 Server Switcher 配置!)
DuplicateProjectNameError=具有此名稱的專案已存在。請選擇一個不同的名稱!
NewProject=新增專案
EditProject=編輯專案
SwitchToDev=切換到開發版本
SwitchToLive=切換到線上版本
