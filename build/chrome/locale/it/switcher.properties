extensions.{F7D360DC-B8F8-11DA-86BD-3EC8728786A0}.description=Permette di effettuare il cambio tra server di sviluppo e server di produzione
Error=Errore
NoProjectNameError=è necessario inserire un nome per il progetto
WrongURISchemeError=lo schema dell'URI è errato (schemi permessi: http, https, file)
ServerNameError=è stato inserito un nome del server errato (nomi permessi: localhost, www.yoursite.com oppure www.yoursite.com:81)
DatabaseError=si è verificato un errore durante la scrittura nel database. Se il problema persiste provare ad eliminare il file serverswitcher.sqlite presente nella cartella del profilo. Nota: eliminando tale file verranno eliminate anche tutte le impostazioni di Server Switcher
DuplicateProjectNameError=un progetto con lo stesso nome esiste già. Inserire un nome differente
NewProject=Nuovo progetto
EditProject=Modifica progetto
SwitchToDev=Passa alla versione di sviluppo
SwitchToLive=Passa alla versione Live
